<!DOCTYPE html>
<html>
<head>
    <title>Продукты</title>
</head>
<body>
    <table>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Групповые модификаторы</th>
            <th>Одиночные модификаторы</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>product.title</td>
                <td>product.price</td>
                <td><a href="{{ '/manager/' }}"</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
