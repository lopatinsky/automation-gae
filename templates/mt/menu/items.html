<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <a href="{{ '/mt/menu/item/add?category_id=%s' % category.key.id() }}">Добавить</a><br><br><br>
    <form method="post">
        {% for item in items %}
            <label><input type="checkbox" name={{ item.key.id() }} {% if item.status %}checked{% endif %}></label>
            <a href="{{ '/mt/menu/item/info?item_id=%s' % item.key.id() }}">{{ item.title }}</a><br>
        {% endfor %}
        <input type="submit">
    </form>
</body>
