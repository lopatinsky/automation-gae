<!DOCTYPE html>
<html>
<head>
    <title>Компании</title>
</head>
<body>
    <form method="post">
        <label>
            Выберите компанию:
            <select name="company">
                {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
            </select>
        </label>
        <input type="submit" value="Выбрать">
    </form>
    <a href="/mt/create_company">Создать новую компанию</a>
</body>
</html>
