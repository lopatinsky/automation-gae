<!DOCTYPE html>
<html>
<head>
    <title>Изменение пароля</title>
</head>
<body>
    <form method="post">
        <label>Пароль: <input type="password" size="40" name="password"></label><br>
        <label>Повторите пароль: <input type="password" size="40" name="repeat_password"></label><br>
        <input type="submit" value="Отправить"/>
        {% if error %}
            <div>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </form>
</body>
</html>
