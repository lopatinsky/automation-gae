<!DOCTYPE html>
<html>
<head>
    <title>Изменение логина</title>
</head>
<body>
    <p>При изменении логина админу назначается новый пароль, который равен логину</p>
    <form method="post">
        <label>Логин: <input type="text" size="40" name="login" value="{{ admin.login }}"></label><br>
        <input type="submit" value="Отправить"/>
        {% if error %}
            <div>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </form>
</body>
</html>
