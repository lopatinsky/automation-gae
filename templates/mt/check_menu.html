<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th></th>
        {% for venue in venues %}
            <th>
                {{ venue.title }}
            </th>
        {% endfor %}
    </tr>
    </thead>

    <tbody>
    {% for item in items %}
        <tr>
            <th align="right">{{ item.title }}</th>
            {% for venue in venues %}
                <td>{{ prices[venue.key.id()][item.key.id()] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
