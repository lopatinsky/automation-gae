<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% include '/company/header.html' %}
    <form method="post">
        <label>
            Наименование приложения:
            <input type="text" value="{{ name }}" name="name">
        </label><br>
        <label>
            Описание приложения:
            <input type="text" value="{{ info }}" name="info">
        </label><br>
        <label>
            Наименование организации:
            <input type="text" value="{{ company_name }}" name="company_name">
        </label><br>
        <label>
            Адрес организации:
            <input type="text" value="{{ company_address }}" name="company_address">
        </label><br>
        <label>
            Сайт:
            <input type="text" value="{{ site }}" name="site">
        </label><br>
        <label>
            Телефон:
            <input type="text" value="{{ phone }}" name="phone">
        </label><br>
        <label>
            Emails:
            <input type="text" value="{{ emails }}" name="emails">
        </label><br>
        <label>
            Телефоны для оповещений о заказах:
            <input type="text" value="{{ delivery_phones }}" name="delivery_phones">
        </label><br>
        <label>
            Emails для оповещений о заказах:
            <input type="text" value="{{ delivery_emails }}" name="delivery_emails">
        </label><br>
        <label>
            Юридическое лицо (ООО):
            <input type="text" value="{{ legal_person }}" name="legal_person">
        </label><br>
        <label>
            Юридическое лицо (ИП):
            <input type="text" value="{{ legal_person_ip }}" name="legal_person_ip">
        </label><br>
        <label>
            Контакты юридического лица:
            <input type="text" value="{{ legal_contacts }}" name="legal_contacts">
        </label><br>
        <label>
            Email юридического лица:
            <input type="text" value="{{ legal_email }}" name="legal_email">
        </label><br>
        <label>
            ИНН:
            <input type="text" value="{{ inn }}" name="inn">
        </label><br>
        <label>
            КПП:
            <input type="text" value="{{ kpp }}" name="kpp">
        </label><br>
        <label>
            ОГРН:
            <input type="text" value="{{ ogrn }}" name="ogrn">
        </label><br>
        <label>
            ОГРНИП:
            <input type="text" value="{{ ogrnip }}" name="ogrnip">
        </label><br>
        <label>
            Email для ежедневных отчетов (разделяя запятыми):
            <input type="text" name="report_emails" value="{{ report_emails }}"/>
        </label><br>
        <input type="submit">
    </form>
    <a href="/company/docs/about">Назад</a>
</body>
</html>
