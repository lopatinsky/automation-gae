<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% include '/company/header.html' %}
    <form method="post">
        <label>
            Наименование приложения:
            <input type="text" value="{{ name }}" name="name">
        </label><br>
        <label>
            Описание приложения:
            <input type="text" value="{{ info }}" name="info">
        </label><br>
        <label>
            Сайт:
            <input type="text" value="{{ site }}" name="site">
        </label><br>
        <label>
            Телефон:
            <input type="text" value="{{ phone }}" name="phone">
        </label><br>
        <label>
            Support Emails:
            <input type="text" value="{{ emails }}" name="emails">
        </label><br>
        <label>
            Email для отчетов (разделяя запятыми):
            <input type="text" name="report_emails" value="{{ report_emails }}"/>
        </label><br>
        <label>
            Присылать отчеты:
            <select name="report_weekly">
                <option value="0" {% if not report_weekly %}selected{% endif %}>Ежедневно</option>
                <option value="1" {% if report_weekly %}selected{% endif %}>Еженедельно</option>
            </select>
        </label><br>
        <label>
            Цвет:
            <input type="color" name="color" value="#{{ color[2:] }}"/>
        </label><br>
        <label>
            Кнопки выдачи заказа в письмах:
            <input type="checkbox" name="email_buttons" {% if email_buttons %}checked{% endif %}>
        </label><br>
        <label>
            Статус:
            <select name="company_status">
                {% for status, status_name in COMPANY_STATUSES.items() %}
                    <option value="{{ status }}" {% if company_status == status %}selected{% endif %}>
                        {{ status_name }}
                    </option>
                {% endfor %}
            </select>
        </label><br>
        <input type="submit">
    </form>
    <a href="/company/docs/about">Назад</a>
</body>
</html>
