<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% include '/company/header.html' %}
    <form method="post">
        <label>
            Наименование приложения:
            <input type="text" value="{{ name }}" name="name">
        </label><br>
        <label>
            Описание приложения:
            <input type="text" value="{{ info }}" name="info">
        </label><br>
        <label>
            Сайт:
            <input type="text" value="{{ site }}" name="site">
        </label><br>
        <label>
            Телефон:
            <input type="text" value="{{ phone }}" name="phone">
        </label><br>
        <label>
            Emails:
            <input type="text" value="{{ emails }}" name="emails">
        </label><br>
        <label>
            Телефоны для оповещений о заказах:
            <input type="text" value="{{ delivery_phones }}" name="delivery_phones">
        </label><br>
        <label>
            Emails для оповещений о заказах:
            <input type="text" value="{{ delivery_emails }}" name="delivery_emails">
        </label><br>
        <input type="submit">
    </form>
    <a href="/company/docs/about">Назад</a>
</body>
</html>
