    {% if user %}
        <nav>
            <p>
                {{ user.login }} -- компания {{ config.APP_NAME if config else "не выбрана" }}
                {% if config and not config.IN_PRODUCTION %}
                    <strong style="color: red">(НЕ ЗАПУЩЕНА)</strong>
                {% endif %}
                {% if not user.namespace %}
                    <a href="/company/choose">Сменить компанию</a>
                {% endif %}
                <a href="/company/logout">Выйти</a>
            </p>
        </nav>
    {% endif %}
