<!DOCTYPE html>
<html>
<head>
    <title>Выберите продукты</title>
</head>
<body>
    {% include '/company/header.html' %}
    <h3>Выберите продукты для {{ venue.title }}</h3>
    <form method="post">
        <input type="text" name="venue_id" value="{{ venue.key.id() }}" hidden>
        <br>
        {% for category in categories %}
            <h3>
                {{ category.title }}
                <input type="checkbox" name="{{ category.key.id() }}">
            </h3>
            {% for product in category.products %}
                 <label>
                     <input type="checkbox" {% if product.avail %} checked {% endif %} name={{ product.key.id() }}>
                     {{ product.title }}
                 </label><br>
            {% endfor %}
        {% endfor %}
        <label><input type="submit" value="Сохранить"></label>
    </form>
    <a href="/company/menu/venue/list">Назад</a>
</body>
</html>
