<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% include '/company/header.html' %}
    {% if success %}
        <div style="border: 1px solid black; padding: 4px 6px;">
            Изменения сохранены
        </div>
    {% endif %}
    <div>
        <a href="/company/venues/create">Создать кофейню (Лучше через карту, она ниже)</a>
    </div>
    <div>
        <a href="/company/venues/map">Карта</a>
    </div>
    <form method="post">
        {% for v in venues %}
            <label style="display: block;">
                <input type="checkbox" name="{{ v.key.id() }}" {% if v.active %}checked{% endif %}/>
                <a href="/company/venues/{{ v.key.id() }}">
                    {{ v.title }}
                    {% if v.problem %}
                        <b style="color: red">({{ v.problem }})</b>
                    {% endif %}
                </a>
            </label>
        {% endfor %}
        <input type="submit" value="Сохранить"/>
    </form>
    <br>
    <a href="/company/main">Назад</a>
</body>
</html>
